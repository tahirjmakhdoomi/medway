<app-navbar>
    <div class="noOrders" *ngIf="!orderSummaries" style="margin-top: 5rem;text-align: center;min-height: 27.3rem;">
        <h2>No Orders Placed!</h2>
    </div>

    <div class="container" style="margin-top: 5rem;">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12" *ngFor="let summary of orderSummaries">
                <div>
                    <div class="card-deck mb-3">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body" *ngFor="let details of summary.orderDetails;index as i">
                            
                                <h5 class="card-title">{{details.medicineName}}</h5>
                                <div class="form-inline">
                                    <p class="card-text" style="font-weight: bold;">Date: </p>
                                    <p> {{ summary.orderedOn }}</p>
                                </div>
                                <div class="form-inline">
                                    <p class="card-text" style="font-weight: bold;">Quantity: </p>
                                    <p> {{ details.quantity }}</p>
                                </div>
                                <div class="form-inline">
                                    <p class="card-text" style="font-weight: bold;">finalPrice: </p>
                                    <p> {{ details.finalPrice }}</p>
                                </div>
                                <div class="form-inline">
                                    <p class="card-text" style="font-weight: bold;">Supplier: </p>
                                    <p> {{ details.supplierId }}</p>
                                </div>
                            </div>
                          </div>
                      </div>
                    </div>
                </div>
          </div>
        </div>
</app-navbar>
