<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" class="side-nav" type="button" fixedInViewport="true">
      <nav class="navbar" style="background-color: cyan;">
          <span class="navbar-brand mb-0 h1">
              <a  [routerLink]="['/signup']">
                  <i class="material-icons nav-icon">account_circle</i>
                  Hello, Sign Up
              </a>
          </span>
      </nav>
      <div class="sidenav-content">
          <ul>
              <li class="location-mob">
                  <i class="material-icons">location_on</i>
                  <form class="form-inline my-2 my-lg-0 nav-item">
                      <input class="form-control" type="search" placeholder="Pincode" aria-label="Search">
                      <button class="search-button" type="submit">
                          <i class="material-icons">arrow_forward</i>
                      </button>
                  </form>
              </li>
              <li><a href=""><i class="material-icons">home</i>Home</a></li>
              <li><a [routerLink]="['/updatemedicine']"><i class="material-icons">article</i>Update medicine</a></li>
              <li><a  [routerLink]="['/addmedicine']"><i class="material-icons">shopping_bag</i>Sell On Medway</a></li>
              
              <!-- <li><a href=""><i class="material-icons">filter_frames</i>My Orders</a></li>
              <li><a href=""><i class="material-icons">shopping_cart</i>My Cart</a></li>
              <li><a href=""><i class="material-icons">favorite</i>My Wishlist</a></li> -->
              <li><a href=""><i class="material-icons">person</i>My Account</a></li>
              <li><a href=""><i class="material-icons">notifications</i>Notification</a></li>
              <li><a href=""><i class="material-icons">settings</i>Settings</a></li>
              <hr>
              <li><a href=""><small> Customer Service </small></a></li>
          </ul>
      </div>
  </mat-sidenav>
  <mat-sidenav-content>

    <nav class="navbar  fixed-top" style="background-color: cyan;">
        <a class="example-icon btn" (click)="sidenav.toggle()" mat-icon-button 
            aria-label="Example icon-button with menu icon" class="mr-sm-2">
            <i class="material-icons menu-icon">menu</i>
        </a>
        <h4 class="pull-left mr-auto title">MEDWAY</h4>
        <button mat-raised-button class="btn btn-danger" (click)="logout()">Log out</button>
    </nav>
      <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
