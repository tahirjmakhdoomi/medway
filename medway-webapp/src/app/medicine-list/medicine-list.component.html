<app-navbar>
  <div class="container" style="margin-top: 5rem;min-height: 32.2rem;">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12" *ngFor="let medicine of medicinelist;index as i">
            <div>
                <div class="card-deck mb-3">
                    <div class="card" style="width: 18rem;min-height: 8rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{medicine.medicineName}}</h5>
                            <div class="form-inline" *ngIf = "medicine.stock > 0">
                                <p class="card-text" style="font-weight: bold;">Price: </p>
                                <p> {{ medicine.price }}</p>
                            </div>
                            <div class="form-inline" *ngIf = "medicine.stock > 0">
                                <p class="card-text" style="font-weight: bold;">Discount: </p>
                                <p> {{ medicine.discount }}</p>
                            </div>
                            <div class="form-inline" *ngIf = "medicine.stock > 0">
                                <p class="card-text" style="font-weight: bold;">finalPrice: </p>
                                <p> {{ medicine.finalPrice }}</p>
                            </div>
                            <div class="form-inline" *ngIf = "medicine.stock > 0">
                                <p class="card-text" style="font-weight: bold;">Mfgdate: </p>
                                <p> {{ medicine.manufactureDate }}</p>
                            </div>
                            <div class="form-inline" *ngIf = "medicine.stock > 0">
                                <p class="card-text" style="font-weight: bold;">ExpDate: </p>
                                <p> {{ medicine.expDate }}</p>
                            </div>
                            <div class="form-inline" *ngIf = "medicine.stock === 0">
                              <p class="card-text" style="font-weight: bold;">Out of stock</p>
                              <p></p>
                          </div>
                            <div *ngIf = "medicine.stock > 0">
                              <h4>
                                <button (click)="decrement(i)" class="btn btn-danger">-</button>
                                {{medicine.quantity}}
                                <button (click)="increment(i)" class="btn btn-success">+</button>
                              </h4>
                            </div>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
      </div>
      <div class="row">
        <div class="col-6" style="text-align: center;">
          <h2>Total Price : <span>&#8377;</span> {{sum}}</h2>
        </div>
        <div class="col-6" style="text-align: center;">
          <button mat-raised-button class="btn btn-success" (click)="onSubmit()">Order now</button>
        </div>
      </div>
    </div>
</app-navbar>
