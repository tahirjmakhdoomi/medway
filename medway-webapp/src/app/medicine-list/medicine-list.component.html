<app-navbar>
  <div class="container" style="margin-top: 5rem;">
    <div class="row">
        <div class="col-4" *ngFor="let medicine of medicinelist;index as i">
            <div>
                <div class="card-deck mb-3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{medicine.medicineName}}</h5>
                            <div class="form-inline">
                                <p class="card-text" style="font-weight: bold;">Price: </p>
                                <p> {{ medicine.price }}</p>
                            </div>
                            <div class="form-inline">
                                <p class="card-text" style="font-weight: bold;">Discount: </p>
                                <p> {{ medicine.discount }}</p>
                            </div>
                            <div class="form-inline">
                                <p class="card-text" style="font-weight: bold;">finalPrice: </p>
                                <p> {{ medicine.finalPrice }}</p>
                            </div>
                            <div class="form-inline">
                                <p class="card-text" style="font-weight: bold;">Mfgdate: </p>
                                <p> {{ medicine.manufactureDate }}</p>
                            </div>
                            <div class="form-inline">
                                <p class="card-text" style="font-weight: bold;">ExpDate: </p>
                                <p> {{ medicine.expDate }}</p>
                            </div>
                            <div>
                              <h4>
                                <button (click)="decrement(i)" class="btn btn-danger">-</button>
                                {{medicine.quantity}}
                                <button (click)="increment(i)" class="btn btn-success">+</button>
                              </h4>
                            </div>
                            
                            <button class="btn" style="border-radius: 50%; background-color: lightblue;"><i class="fa fa-shopping-bag"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            Total Price :
        </div>
        <div class="col-6">
            {{sum}}
        </div>
    </div>
</div>
</app-navbar>
